<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title"> Candidate Data</h4>

        <div class="form-group col-4">
          <input type="text" [(ngModel)]="term" class="form-control" placeholder="Search by Name ,Department">
         </div>

        <div class="card-body" >
          <div class="table-responsive">
            <table class="table">
              <div class="center">
              </div>
              <thead class=" text-primary">
                <th>
                  Id
                </th>
                <th>
                  Name
                </th>
                <th>
                  Department
                </th>
                <th>
                  Joining Date
                </th>
                <th>
                  Action
                </th>


              </thead>
              <tbody *ngFor="let data of candidate | filter:term">
                <tr>
                  <td> {{data?.id}} </td>
                  <td> {{data?.name}} </td>
                  <td> {{data?.department}} </td>
                  <td> {{data?.joining_date}} </td>
                  <td>
                   <button class="btn btn-danger" (click)="onEditCandidateDetails(data.id)">View</button>&nbsp;

                   <button class="btn btn-primary" (click)="onDeleteEmployee(data.id)">Delete</button>
                  </td>
                 </tr>
              </tbody>

            </table>
            <!-- Pagination -->
            <div class="text-center">
              <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
